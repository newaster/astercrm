<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Add Sales</h1>
    <form method="POST">
    	{% csrf_token %}
    	
				<div class="user-details container">


  				<div class="input-box">
    			      <span class="details">Plant Serial no</span>
    			      <input type="text" class="form-control"  name="plantsmno">
  				</div>

  				<div class="input-box">
    			      <span class="details">Start Date</span>
    			      <input type="Date" class="form-control"  name="sdate">
  				</div>
          <br>


  				<div class="input-box">
    			      <span class="details">User</span>
                <select name='suser'>
                  {% for i in usr %}
                    <option value={{ i.id }}>{{ i.first_name }}</option>
                  {% endfor %}
                </select>
  				</div>
          <br>

  				<div class="input-box">
    			      <span class="details">Software name</span>
    			      <select name=sname>
                  {% for i in soft %}
                  <option value={{ i.id }}>{{ i.name }}</option>
                  {% endfor %}
                </select>
  				</div>
          <br>

  				<div class="input-box">
    			      <span class="details">Price</span>
    			      <input type="text" class="form-control"  name="price">
  				</div>
          <br>

          <div class="input-box">
                <span class="details">Sales Type</span>
                <select name="stype">
                  <option value="MRP">MRP</option>
                  <option value="DTP">DTP</option>
                </select>
          </div>
          <br>


   				<div class="input-box">
					<input type="submit" name="Submit" class="btn btn-warning">
				</div>

				</div>
			</form>	
		


    	
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
    	
</html>
